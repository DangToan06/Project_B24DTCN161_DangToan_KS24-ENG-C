<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    </link>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/Sign-in.css">
</head>

<body>
    <form>
        <img src="../assets/icons/logo.png">
        <h1>Please sign in</h1>
        <div class="box-input">
            <input type="email" id="sign-in-email" class="sign-in-email" placeholder="Email address">
            <input type="password" id="sign-in-passwd" class="sign-in-passwd" placeholder="Password">
        </div>
        <div class="form-check">
            <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault" style="cursor: pointer;">
            <label class="form-check-label" for="flexCheckDefault">
                Remember me
            </label>
        </div>
        <p class="text-content">Don't have an account, <a href="../pages/Sign-up.html">click here!</a></p>
        <button type="button" class="btn btn-primary" id="btn-Sign-in">Sign in</button>
        <br>
        <p class="text-origin">&copy; 2025 - Rikkei Education</p>
    </form>

    <aside id="sign-in-failed" class="sign-in-failed">
        <div class="x-error">
            <p class="text-error"><i class="fa-solid fa-circle-minus icon-minus"></i> Error</p>
            <button class="btn-delete" id="btn-delete"><i class="fa-solid fa-circle-xmark icon-x"></i></button>
        </div>
        <div id="error-content">
            <p></i> Password incorrect</p>
        </div>
    </aside>

    <aside id="sign-in-successfully" class="sign-in-successfully">
        <p><i class="fa-solid fa-circle-check icon-tick"></i> Sign in successfully</p>
    </aside>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="../js/DataBase.js"></script>
    <script src="../js/Sign-in.js"></script>
</body>

</html>
